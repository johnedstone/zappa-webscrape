{% extends "base.html" %}
{% load static %}
{% block title %}Submission{% endblock %}
{% block content %}
      <div class="intro">
          <p>Submitted on {{ submit_id }}.</p>
          <button>Refresh Results</button>
      </div>
      <div id="results"><p class="some_padding">Click the "Refresh Results" button for more information</p></div>
{% endblock content %}
{% block script %}
      <script>
      $(document).ready(function() {
          $("button").click(function() {
              $("#results").load("{{ results_path }}", function(html) {
              console.log("Results updated");
              });
          });
      });
      </script>
{% endblock script %}
