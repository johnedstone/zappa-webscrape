{% load static %}<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Submission</title>
    <link rel="icon" href="{% static 'mw/favicon_1x1.png' %}" sizes="1x1" type="image/png" >
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        div.intro {
            font-style: italic;
            font-family: Tahoma,Verdana,sans-serif;
        }
        div {
            color: #005dab;
            margin: 1em;
        }
        #results {
            margin: 0;
        }
        .some_padding {
            font-family: Tahoma,Verdana,sans-serif;
            color: #005dab;
            margin: 1em;
        }
        p, button {
            color: #005dab;
            margin: 0.2em;
        }
    </style>
  </head>
  <body>
      <div class="intro">
          <p>Submitted on {{ submit_id }}.</p>
          <button>Refresh Results</button>
      </div>
      <div id="results"><p class="some_padding">Click the "Refresh Results" button for more information</p></div>
      <script>
      $(document).ready(function() {
          $("button").click(function() {
              $("#results").load("{{ results_path }}", function(html) {
              console.log("Results updated");
              });
          });
      });
      </script>
  </body>
</html>
