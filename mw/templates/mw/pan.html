{% extends "base.html" %}
{% load static %}
{% block title %}Pan{% endblock %}
{% block content %}
     <div id="results">
       <div class="some_padding"></div>
     </div>
{% endblock content %}
{% block script %}
    <script>
    $.ajax({
        url: "{{ results_path }}",
        cache: false
    })
    .done(function( html ) {
        $( "#results" ).html( html );
        console.log("Results updated");
    });
    </script>
{% endblock script %}
