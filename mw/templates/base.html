{% load static %}<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}MW-Artisan{% endblock %}</title>

    <link rel="icon" href="{% static 'mw/favicon_1x1.png' %}" sizes="1x1" type="image/png">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">

    <style>
        div.intro {
            font-style: italic;
        }
        div {
            color: #005dab;
            margin: 1em;
            font-family: Tahoma,Verdana,sans-serif;
            margin: 1em 1em 1em 0;
        }
        #results {
            margin: 0;
        }
        p, button {
            color: #005dab;
            margin: 0.2em;
        }
        .table-striped tbody tr:nth-of-type(odd) {
           background-color: honeydew;
        }
        .table-striped tbody tr:nth-of-type(even) {
           background-color: mintcream;
        }
        .table-striped tbody td {
           font-weight: bold;
        }
        .table-striped {
          font-size: 1.2em;
        }
        body {
            background-color: azure;
            padding: 0 0 0 1em;
        }
        {% comment %}
          https://www.rapidtables.com/web/color/green-color.html
          https://html-color.codes/color-groups/orange
          http://www.html-color-names.com/honeydew.php
          https://www.w3schools.com/colors/colors_groups.asp
        {% endcomment %}
    </style>
  </head>
  <body>
      {% block content %}
      {% endblock content %}

      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
              integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
              crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
              integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
              crossorigin="anonymous"></script>
      {% block script %}
      {% endblock script %}
  </body>
</html>
